sudo: false
language: rust
rust:
- stable
before_script:
- sudo apt-get update
- sudo apt-get --install-recommends --install-suggests install libavformat-dev libavfilter-dev libavdevice-dev ffmpeg
- rustup component add rustfmt --toolchain stable-x86_64-unknown-linux-gnu
- rustup component add clippy
script:
- cargo fmt -- --check
- cargo build
- cargo test --all
- cargo clippy --all
cache: cargo
env:
  global:
  - TRAVIS_CARGO_NIGHTLY_FEATURE=""